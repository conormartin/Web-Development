<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body>
    <div id="container">
        <h1>To-Do List <i class='fa fa-plus'></i></h1>
        <input type="text" placeholder="Add new item">

        <ul>
            <li><span><i class='fa fa-trash'></i></span> Finish Course</li>
            <li><span><i class='fa fa-trash'></i></span> Do Shopping</li>
            <li><span><i class='fa fa-trash'></i></span> Study</li>
            <li><span><i class='fa fa-trash'></i></span> Cook Dinner</li>
        </ul>
    </div>

<script type='text/javascript' src="assets/js/todos.js"></script>
</body>
</html>
