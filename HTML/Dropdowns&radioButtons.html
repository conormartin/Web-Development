<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
    <!-- Radio buttons linked by name so only one can be selected  -->
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="dogs">

        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="cats">
        <!-- Drop down menu -->
        <p>What's your current mood?</p>
        <select name="mood">
            <!-- Value is the saved value when user selects, :) is what's visible in the drop down menu -->
            <option value="Happy">:)</option>
            <option value="Neutral">:|</option>
            <option value="Sad">:(</option>
        </select>
        <button>Go!</button>
    </form>
    <!-- Creates a textbox with specified dimensions -->
    <textarea name="textbox" id="textbox" cols="50" rows="10">Enter text:</textarea>
</body>
</html>
