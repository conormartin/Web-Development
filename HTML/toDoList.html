<html lang="en">
<head>
    <title>To do List</title>
    <link rel="stylesheet" type="text/css" href="toDos.css">
</head>
<body>
    <h1>To do List</h1>

    <ul>
        <!-- class groups together elements you want to have the same attributes
        checked makes the checkbox checked by default -->
        <li class="completed">
            <input type="checkbox" checked>Walk Rusty
        </li>
        <li class="completed">
            <input type="checkbox" checked>Buy Groceries
        </li>
        <!-- id can be used as a unique referencer for css file -->
        <li id="special">
            <input type="checkbox">Finish Recording CSS Videos
        </li>
    </ul>
</body>
</html>
